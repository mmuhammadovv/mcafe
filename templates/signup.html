{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>About Us</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0" id="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="{% url 'home' %}" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Restoran</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </nav>

            <div class="container-xxl py-5 bg-dark hero-header" style="height: 703px;">
                <div class="container text-center my-5 pt-5 pb-4">
                    {% for message in messages %}
                    <p style="font-size: 20px; color: #FEA116;" >{{message}}</p>
                    {% endfor %}
                    <form action="" method="post" style="padding-top: 60px;">
                        {% csrf_token %}
                        <div class="col-md-4" style="height: 40px; margin-bottom: 25px; margin-left: 423px;">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Username" name="username">
                                <label for="name">Username</label>
                            </div>
                        </div>
                        <div class="col-md-4" style="height: 40px; margin-bottom: 25px; margin-left: 423px;">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Email" name="email">
                                <label for="name">Email</label>
                            </div>
                        </div>
                        <div class="col-md-4" style="height: 40px; margin-bottom: 25px; margin-left: 423px;">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Password" name="password1">
                                <label for="name">Password</label>
                            </div>
                        </div>
                        <div class="col-md-4" style="height: 40px; margin-bottom: 25px; margin-left: 423px;">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Password" name="password2">
                                <label for="name">Repeat Password</label>
                            </div>
                        </div>
                        <button class="btn btn-primary col-md-4  py-3 px-5" type="submit">Signup</button>
                        <p style="font-weight: 500; font-size: 20px; color: white; margin-top: 10px;">Already user <a href="{% url 'login' %}">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

    </div>
</body>
</html>
